name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
    - name: Log in to Azure Container Registry
      run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin
    - name: Set Up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Push Docker Image
      env:
          IMAGE_NAME: springboot-maven-course-micro-svc  # Change this to your image name
      run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/$IMAGE_NAME:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/$IMAGE_NAME:latest
    - name: Logout from Azure ACR
      run: docker logout ${{ secrets.ACR_LOGIN_SERVER }}

